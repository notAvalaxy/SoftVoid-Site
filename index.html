<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>softvoid.cc</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top left, #1a1a2e, #0e0e1a);
      color: #e0e0ff;
      font-family: 'Quicksand', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1, p {
      animation: float 6s ease-in-out infinite;
    }

    h1 {
      font-size: 3rem;
      margin: 0.2em;
    }

    p {
      font-size: 1.25rem;
      margin: 0.3em;
      opacity: 0.85;
    }

    a {
      color: #aaccff;
      text-decoration: none;
      border-bottom: 1px dashed #aaccff;
      transition: all 0.3s ease;
    }

    a:hover {
      color: #ffffff;
      border-bottom: 1px solid #ffffff;
    }

    img {
      max-width: 200px;
      margin-bottom: 2rem;
      border-radius: 12px;
      animation: float 6s ease-in-out infinite;
    }

    .ascii-moon {
      font-family: monospace;
      font-size: 1rem;
      color: #ccc;
      opacity: 0.3;
      margin-top: 1rem;
    }

    .star {
      position: absolute;
      width: 1px;
      height: 1px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.4; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div>
    <img src="Logo.png" alt="sleepy raccoon logo" />
    <h1>Welcome to the Void</h1>
    <p>The stars are quiet, Stay a while.</p>
    <!-- <p><a href="https://twitch.tv/notAvalaxy" target="_blank">watch the dream dives</a></p> -->
    <div class="ascii-moon">
      ( - . - )<br>
      &nbsp;&nbsp;â˜½
    </div>
  </div>

  <script>
    for (let i = 0; i < 60; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      const size = Math.random() * 2 + 1;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.top = `${Math.random() * 100}vh`;
      star.style.left = `${Math.random() * 100}vw`;
      star.style.animationDelay = `${Math.random() * 5}s`;
      star.style.animationDuration = `${2 + Math.random() * 4}s`;
      document.body.appendChild(star);
    }
  </script>
</body>
</html>
